<body>
    <div id="app">
        count: {{ count }}
        <button @click="plus">click</button>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
<script>
    new Vue({
        el: '#app',
        data() {
            return {
                count : 0
            }
        },
        methods: {
            plus() {
                this.count += 1
            }
        }
    })
</script>
