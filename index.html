<table border="1">
    <tr>
        <th>作物名稱</th>
        <th>均價</th>
    </tr>
    <tbody id="tr"></tbody>
</table>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
var items = [
  {
    name: '椰子',
    price: 20
  },
  {
    name: '芭樂',
    price: 30
  },
  {
    name: '蓮霧',
    price: 40
  }
]
var table=""
for (let index = 0; index < items.length; index++) {
  const element = items[index];
  table+='<tr><td>'+element.name+'</td>'+'<td>'+element.price+'</td></tr>'
}
$('#tr').html(table)

</script>
